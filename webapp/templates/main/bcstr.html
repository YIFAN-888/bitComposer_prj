{% extends "bcbase.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script type='text/javascript' src={{ url_for('static', filename='js/abcjs-basic-min.js')}}></script>
</head>
<body>
    <form action="/str/syori" method="POST">
        <input type="hidden" id='input_notes' name="onpu" required>
        <button type="submit" class="btn btn-primary">送信</button>
        <p></p>
        <div id='container'></div>
        <textarea id='input_notes'></textarea>
        
    </form>

    <div id=notes></div>

    <p><a href="{{ url_for('welcome') }}">戻る</a></p>
    <script type='text/javascript'>
        new ABCJS.Editor('input_notes', { paper_id: "container"});
    </script>
</body>
   
</html>
    
{% endblock %}
