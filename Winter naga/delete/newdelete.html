<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>sample1</title>
</head>
<body>
  <form id="form1" action="#">
    <input type="textarea" id="input-message" cols="30" rows="4">
    <input type="button" onclick="showMessage()" value="一文字削除">
  </form>
  <p id="output-message"></p>
  <script language="javascript" type="text/javascript">
    const showMessage = () => {
      const textbox = document.getElementById("input-message");
      const inputValue = textbox.value;
      const str = inputValue.slice(0, -1);

      //テキストボックスの値を使って、出力するメッセージを生成する
      const output = "入力された内容は「" + str + "」です。";
      //出力用のp要素にメッセージを表示
      document.getElementById("output-message").innerHTML = output;
    }
  </script>
</body>
</html>
