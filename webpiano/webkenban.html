<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="piano-container">
        <div id="piano-wrap">
            <div class="piano-key white-key" data-key-num="0"><span class="key-label">A<br>　</span></div><!-- ラ -->
            <div class="piano-key black-key" data-key-num="1"><span class="key-label">Q<br>　</span></div><!-- ラ# -->
            <div class="piano-key white-key" data-key-num="2"><span class="key-label">S<br>　</span></div><!-- シ -->
            <div class="piano-key white-key" data-key-num="3"><span class="key-label">D<br>　</span></div><!-- ド -->
            <div class="piano-key black-key" data-key-num="4"><span class="key-label">W<br>　</span></div><!-- ド# -->
            <div class="piano-key white-key" data-key-num="5"><span class="key-label">F<br>　</span></div><!-- レ -->
            <div class="piano-key black-key" data-key-num="6"><span class="key-label">E<br>　</span></div><!-- レ# -->
            <div class="piano-key white-key" data-key-num="7"><span class="key-label">F<br>　</span></div><!-- ミ -->
            <div class="piano-key white-key" data-key-num="8"><span class="key-label">H<br>　</span></div><!-- ファ -->
            <div class="piano-key black-key" data-key-num="9"><span class="key-label">R<br>　</span></div><!-- ファ# -->
            <div class="piano-key white-key" data-key-num="10"><span class="key-label">J<br>　</span></div><!-- ソ -->
            <div class="piano-key black-key" data-key-num="11"><span class="key-label">T<br>　</span></div><!-- ソ# -->
            <div class="piano-key white-key" data-key-num="12"><span class="key-label">K<br> </span></div><!-- ラ -->
            <div class="piano-key black-key" data-key-num="13"><span class="key-label">Y<br> </span></div><!-- ラ# -->
            <div class="piano-key white-key" data-key-num="14"><span class="key-label">L<br> </span></div><!-- シ -->
            <div class="piano-key white-key" data-key-num="15"><span class="key-label">;<br> </span></div><!-- ド -->
            <div class="piano-key black-key" data-key-num="16"><span class="key-label">U<br> </span></div><!-- ド# -->
            <div class="piano-key white-key" data-key-num="17"><span class="key-label">Z<br> </span></div><!-- レ -->
            <div class="piano-key black-key" data-key-num="18"><span class="key-label">I<br> </span></div><!-- レ# -->
            <div class="piano-key white-key" data-key-num="19"><span class="key-label">X<br> </span></div><!-- ミ -->
            <div class="piano-key white-key" data-key-num="20"><span class="key-label">C</span></div><!-- ファ -->
            <div class="piano-key black-key" data-key-num="21"><span class="key-label">O</span></div><!-- ファ# -->
            <div class="piano-key white-key" data-key-num="22"><span class="key-label">V</span></div><!-- ソ -->
            <div class="piano-key black-key" data-key-num="23"><span class="key-label">P</span></div><!-- ソ# -->
            <div class="piano-key white-key" data-key-num="24"><span class="key-label">B</span></div><!-- ラ -->
            <div class="piano-key black-key" data-key-num="25"><span class="key-label">@</span></div><!-- ラ# -->
            <div class="piano-key white-key" data-key-num="26"><span class="key-label">N</span></div><!-- シ -->
            <div class="piano-key white-key" data-key-num="27"><span class="key-label">M</span></div><!-- ド -->
            <div class="piano-key black-key" data-key-num="28"><span class="key-label">[</span></div><!-- ド# -->
            <div class="piano-key white-key" data-key-num="29"><span class="key-label">,</span></div><!-- レ -->
        </div>
    </div>
    <script src="WebPiano.js"></script>
</body>
</html>
