<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- abc.jsを取り込む -->
        <script type="text/javascript" src="js/abcjs-basic-min.js"></script>
    </head>
    <body>
        <h1>ABC.js</h1>
        <!-- abc記法を入力するテキストボックス -->
        <textarea  id="p"></textarea>
        <div id="content"></div>
        
        
        <script type='text/javascript'>
            //abc.jsの機能を宣言 テキストエリアのIDと楽譜を表示させる領域のIDを入力
            new ABCJS.Editor("p", {paper_id: "content"});
        </script>
    </body>
</html>
